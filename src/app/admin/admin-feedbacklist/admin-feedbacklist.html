<div class="container-fluid">
    <div class="row">
        <div style="min-height: 100vh;" class="col-lg-2 bg-success">
            <app-admin-sidebar />
        </div>
        <div class="col-lg-10">
            <h1 class="my-5">All FeedBAcks</h1>
            <div class="col">
                <table class="table my-5">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">username</th>
                            <th scope="col">email</th>
                            <th scope="col">Feedback</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of feedbackList; track $index; let i=$index ) {
                        <tr>
                            <th scope="row">{{i+1}}</th>
                            <td>{{item?.name}}</td>

                            <td>{{item?.email}}</td>
                            <td>{{item?.message}}</td>
                            <td>
                                @if(item.status == "pending"){
                                <div class="d-flex">
                                    <button type="button" (click)="updateFeedBackStatus(item._id,'approve')"  class="btn btn-success "><i
                                            class="fa-solid fa-check  "></i>Aprove</button>
                                    <button  (click)="updateFeedBackStatus(item._id,'reject')" class="btn  btn-danger mx-2"><i class="fa-solid fa-x"></i>Reject</button>
                                </div>
                                }
                                @else if (item.status == "approve") {
                                     <button type="button"   class="btn btn-success "><i
                                            class="fa-solid fa-check  "></i>Aprove</button>
                                }
                                @else {
                                      <button   class="btn  btn-danger mx-2"><i class="fa-solid fa-x"></i>Reject</button> 
                                }

                            </td>
                        </tr>
                        }


                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
