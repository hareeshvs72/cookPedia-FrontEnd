<div class="container-fluid">
    <div class="row">
        <div style="min-height: 100vh;" class="col-lg-2 bg-success">
            <app-admin-sidebar/>
        </div>
        <div class="col-lg-10">
           <div class="col">
                <h1 class="my-5 text-center">All Downloads</h1>
                <table class="table my-5">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                             <th scope="col">Recipe ID</th>
                            <th scope="col">Recipe Name</th>
                            <th scope="col">Recipe Cuisine</th>
                             <th scope="col">Recipe DownloadCount</th>

                        </tr>
                    </thead>
                    <tbody>
                      @for (item of downloadList; track $index; let i = $index) {
                          <tr>
                            <th scope="row">{{i+1}}</th>
                            <td>{{item?._id}}</td>
                            <td>{{item?.recipeName}}</td>
                            <td>{{item?.recipeCuisine}}</td>
                            <td>{{item?.count}}</td>

                        </tr>
                      }

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
