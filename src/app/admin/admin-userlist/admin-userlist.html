<div class="container-fluid">
    <div class="row">
        <div style="min-height: 100vh;" class="col-lg-2 bg-success">
            <app-admin-sidebar />
        </div>
        <div class="col-lg-10">
            <div class="col">
                <h1 class="my-5 text-center">All Users</h1>
                <table class="table my-5">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">name</th>
                            <th scope="col">email</th>

                        </tr>
                    </thead>
                    <tbody>
                     @for (item of allUser; track $index ; let i=$index) {
                           <tr>
                            <th scope="row">{{i+1}}</th>
                            <td>{{item?.username}}</td>
                            <td>{{item?.email}}</td>

                        </tr>
                     }

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
